{% extends "layout.html" %}
{% block body %}
    {% if session.logged_in %}
        <form action="{{ url_for('edit_matter') }}" method=post class=add-entry>
        <dl>
            <dt>事项名称:
            <dd><input type=text size=30 name=name value={{ entry.matter_name }}>
            <dt>事项编号:
            <dd><input type=text size=30 name=id value={{ entry.matter_id }}>
            <dt>申请材料:
            <dd><textarea name=meterial rows=5 cols=40> {{ entry.matter_meterial }} </textarea>
            <dt>办事流程描述:
            <dd><textarea name=description rows=5 cols=40> {{ entry.matter_description }} </textarea>
            <dt>受理时间:
            <dd><input type=text size=30 name=time value={{ entry.matter_time }}>
            <dt>受理地址:
            <dd><input type=text size=30 name=address value={{ entry.matter_address }}>
            <dt>咨询电话:
            <dd><input type=text size=30 name=consult_phone value={{ entry.matter_phone }}>
            <dt>详情链接:
            <dd><input type=text size=50 name=detail_url value={{ entry.matter_detail_url }}>
            <dd><input type=submit value="确认">
        </dl>
        </form>
    {% endif %}
{% endblock %}
