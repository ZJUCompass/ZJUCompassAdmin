{% extends "layout.html" %}
{% block body %}
    {% if session.logged_in %}
        <form action="{{ url_for('edit_entry') }}" method=post class=add-entry>
        <dl>
            <dt>教师编号:
            <dd><input type=text size=30 name=teacher_id readonly="true" value={{ entry.teacher_id }} >
            <dt>姓名:
            <dd><input type=text size=30 name=name value={{ entry.name }} >
            <dt>部门:
            <dd><input type=text size=30 name=department value={{ entry.department }} >
            <dt>职称:
            <dd><input type=text size=30 name=title value={{ entry.title }} >
            <dt>电话:
            <dd><input type=text size=30 name=phone value={{ entry.phone }} >
            <dt>电子邮件:
            <dd><input type=text size=30 name=email value={{ entry.email }} >
            <dt>办公楼:
            <dd><input type=text size=30 name=building value={{ entry.building }} >
            <dt>房间:
            <dd><input type=text size=30 name=room value={{ entry.room }} >
            <dt>研究领域:
            <dd><textarea name=field rows=5 cols=40> {{ entry.field }} </textarea>
            <dd><input type=submit value="确认">
        </dl>
        </form>
    {% endif %}
{% endblock %}
