{% extends "layout.html" %}
{% block body %}
    {% if session.logged_in %}
        <form action="{{ url_for('add_entry') }}" method=post class=add-entry>
        <dl>
            <dt>姓名:
            <dd><input type=text size=30 name=name >
            <dt>部门:
            <dd><input type=text size=30 name=department >
            <dt>职称:
            <dd><input type=text size=30 name=title >
            <dt>电话:
            <dd><input type=text size=30 name=phone >
            <dt>电子邮件:
            <dd><input type=text size=30 name=email >
            <dt>办公楼:
            <dd><input type=text size=30 name=building >
            <dt>房间:
            <dd><input type=text size=30 name=room >
            <dt>研究领域:
            <dd><textarea name=field rows=5 cols=40> </textarea>
            <dd><input type=submit value="确认">
        </dl>
        </form>
    {% endif %}
{% endblock %}
