<html>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">

        <title>ZJU指南针</title>
        
        <!-- Bootstrap core CSS -->
        <link href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">

    </head>
    <body>
        <nav class="navbar navbar-fixed-top navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">ZJU Compass</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li {% if type=="teacher" %} class="active" {% endif %}><a href="/teachers">老师查询</a></li>
                        <li {% if type=='matter' %} class="active" {% endif %}><a href="/matters">事项查询</a></li>
                        <li {% if type=="feedback" %} class="active" {% endif %}><a href="/feedback">意见反馈</a></li>
                        <li {% if type=="correct" %} class="active" {% endif %}><a href="/correct">教师纠错</a></li>
                    </ul>
                </div><!-- /.nav-collapse -->
            </div><!-- /.container -->
        </nav><!-- /.navbar -->

        {% for message in get_flashed_messages() %}
            <div class=flash>{{ message }}</div>
        {% endfor %}
        <div class="container" style="margin-left:auto;margin-right:auto;width:600px;margin-top:100px;min-height:620px">    
            <div class="row">
                {% block body %}
                {% endblock %}
            </div>
        </div>


    <footer><p align="center">&copy; Copyright 2015 by ZJU Compass</p></footer>
